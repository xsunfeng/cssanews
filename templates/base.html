{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
            <title>Penn State CSSA News</title>

            <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.css" rel="stylesheet" type="text/css" class="ui" />

            {% load staticfiles %}
            <link rel="stylesheet" type="text/css" href="{% static 'news/style.css' %}" />

            <!-- Place inside the <head> of your HTML -->
            <script src="//tinymce.cachefly.net/4.1/tinymce.min.js"></script>
            <script>

            </script>

    </head>
    <body id="main-body">

            {% block header %}
            {% endblock %}
        <div class="ui red vertical demo sidebar large menu">
            <a id="home" class="active item">
                    <i class="home icon"></i>
                    首页
            </a>
            <a class="item">
                    <i class="heart icon"></i>
                    收藏
            </a>
            <a class="item">
                    <i class="facebook icon"></i>
                    其它
            </a>
            <div class="item">
                <b>更多</b>
                    <div class="menu">
                        <a class="item">关于</a>
                        <a class="item">联系我们</a>
                    </div>
              </div>
        </div>
            {% block body %}
            {% endblock %}
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
            <script src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.js"></script>
            <script src="{% static 'news/layout.js' %}"></script>
    </body>
</html>
